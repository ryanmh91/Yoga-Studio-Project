<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Yoga Studio</title>
    <style>
        /* CSS styles */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }

        p {
            text-align: left;
        }
    
        header {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
        }
        
        header p {
            text-align: center;
        }
    
        nav {
          background-color: #555;
          color: #fff;
          padding: 10px;
          text-align: center;
        }
    
        nav a {
          color: #fff;
          text-decoration: none;
          margin: 0 10px;
        }
    
        .container {
          max-width: 960px;
          margin: 0 auto;
          padding: 20px;
        }
    
        .hero {
          text-align: center;
          margin-bottom: 20px;
        }
    
        .hero img {
          max-width: 100%;
        }
    
        .services {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
        }
    
        .service {
          background-color: #f4f4f4;
          padding: 20px;
          text-align: center;
          width: 300px;
        }
    
        .service img {
          max-width: 100%;
          margin-bottom: 10px;
        }
    
        .about {
          margin-bottom: 20px;
        }
    
        .about img {
          float: left;
          margin-right: 20px;
          max-width: 300px;
        }
    
        .contact-form {
          max-width: 400px;
          margin: 20px auto;
          padding: 20px;
          border: 1px solid #ddd;
          text-align: center;
        }
    
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          box-sizing: border-box;
        }
    
        .contact-form button {
          background-color: #555;
          color: #fff;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
        }
    
        footer {
          background-color: #333;
          color: #fff;
          padding: 20px;
          text-align: center;
        }
      </style>
    
    <link rel="stylesheet" href="assets/css/images/style.css">
    
</head>
<body>
    
    <header>
        <h1>Yoga Studios</h1>
        <p>Find Balance and Inner Peace</p>
    </header>

    <nav>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contactus.html">Contact US</a>
      </nav>

    

    <h2 id="contact">Contact Us</h2>
    <div class="contact-form">
      <form>
        <input type="text" name="name" placeholder="Your Name">
        <input type="email" name="email" placeholder="Your Email">
        <textarea name="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
     </div>
     </div>

     <footer>
        &copy; 2023 Yoga Studios. All rights reserved.
      </footer>
    </body>
    </html>
